<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Shouwang's Pokedex</a>
        <form class="form-inline pokesearchform">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Pokemon" id="SearchPokemon" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
        </form>
      </nav>


    <div class="pokeindex">
        <div class="pokeindex-left">
          <div class="pokeindex-left__top">
            <div class="circle-big"></div>
            <div class="circle-small"></div>
          </div>
          <div class="pokeindex-left__screen">
            <div class="dots">
              <span></span>
              <span></span>
            </div>
            <div class="screen">
                <img id="pokeimg">
            </div>
            <div class="status">
              <div class="status-light"></div>
              <div class="status-sound">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <div class="pokeindex-left__buttons">
            <div class="buttons">
              <div class="buttons-circle"></div>
              <div class="buttons-quad">
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="controller">
              <div class="controller-touch"></div>
              <div class="controller-joystick"></div>
            </div>
          </div>
        </div>
        <div class="pokeindex-middle"></div>
        <div class="pokeindex-right">
          <div class="pokeindex-right__screen"></div>
          <div class="pokeindex-right__buttons">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="pokeindex-right__buttons-quadruple">
            <div class="dot">
              <span></span>
              <span></span>
            </div>
            <div class="button">
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="pokeindex-right__buttons-triple">
            <div class="button">
              <span><img  id="type1"></span>
              <span><img id="type2"></span>
            </div>
            <div class="light"></div>
          </div>
          <div class="pokeindex-right__buttons-double">
            <span id="heightfield"></span>
            <span id="weightfield"></span>
          </div>
        </div>
      </div>
<script src="main.js"></script>      
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
